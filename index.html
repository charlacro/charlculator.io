<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator </title>
    <link rel="stylesheet" href="style.css">

</head>
    <body>

        <!-- Calculator Container -->
        <div class="container">

            <!-- Output Dispaly -->
            <input type="text" class="display">
            <!-- Output Dispaly -->

            <!-- Button for Calculator -->
            <div class="button">

                <!-- Data Value if for the operators giving them a fucntion. -->
                <button class="operator" data-value="AC" >AC</button>
                <button class="operator" data-value="%" >%</button>
                <button class="operator" data-value="C" >C</button>
                <button class="operator" data-value="/" >/</button>

                <button class="number" data-value="7" >7</button>
                <button class="number" data-value="8" >8</button>
                <button class="number" data-value="9" >9</button>
                <button class="operator" data-value="*" >*</button>

                <button class="number" data-value="4" >4</button>
                <button class="number" data-value="5" >5</button>
                <button class="number" data-value="6" >7</button>
                <button class="operator" data-value="-" >-</button>

                <button class="number" data-value="1" >1</button>
                <button class="number" data-value="2" >2</button>
                <button class="number" data-value="3" >3</button>
                <button class="operator" data-value="+" >+</button>

                <button class="number" data-value="00" >00</button>
                <button class="number" data-value="0" >0</button>
                <button class="number" data-value="." >.</button>
                <button class="operator" data-value="=" >=</button>
                <!-- Data Value if for the operators giving them a fucntion. -->
                
            </div>
            <!-- Button for Calculator -->
        </div>
        <!-- Calculator Container -->

    <script src="script.js"></script>
    </body>
</html>
